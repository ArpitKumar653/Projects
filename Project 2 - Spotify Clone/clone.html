
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="script.js"></script>
</head>
<body>
    <!--<nav>
    <div class="home"><button><img src="home.png"></button></div>
        <div class="searchbar"><img src="search.png" alt="searchIcon">
            <form>
                <input type="text" placeholder="What do you want to Play?"><img src="browse.png" class="align">
            </form>

    <div class="container">
        <div class="left">
            <div class="section-1">
                <div class="cross">
                    <img src="Images/cross.png" alt="cross">
                </div>
                <div class="logo"><img src="Images/spotify.png"></div>
                <div class="icons">
                    <ul>
                    <li><img src="Images/home.png">  Home</li>
                    <li><img src="Images/search.png">  Search</li>    
                </ul>
            </div>
            </div>
            <div class="section-2">
                <div class="library">
                    <div class="name">
                        <img src="Images/library.png">
                        <h3> Your Library</h3>
                    </div>
                    <div class="plus"><img src="Images/plus.png" alt="plus"></div>
                </div>
                <div class="songslist">
                    <ul>
                      
                    </ul>
                </div>
                <footer>
                    <div class="foot-1">
                        <div>Legal</div>
                        <div>Service & Privacy Center</div>
                        <div>Privacy Policy</div>
                        <div class="query">Cookies</div>
                        <div>About ads</div>
                        <div class="item">Accessibilty</div>
                        <div class="foot-2"><a href="">Cookies</a></div>
                    </div>
                    <div class="foot-3"><button><img src="Images/world.png"><h3>English</h3></button></div>
                </footer>
            </div>
        </div>
        <div class="right">
            <div class="section-3">
                <div class="header">
                   
                    <div class="nav">
                         <div class="hamburger">
                        <img src="Images/hamburger.png" alt="hamburger" width="20px" height="20px">
                    </div>
                        <button><img src="Images/left.png"></button>
                        <button><img src="Images/right.png"></button>
                    </div>
                    <div class="log">
                        <button class="signup">Sign Up</button>
                        <button class="login">Login</button>
                    </div>
                </div>
                <div class="playlist">
                    <h3 style="margin:5px 15px;font-size:20px;">Spotify Playlist</h3>
                    <div class="cardcontainer">
                        
                    </div>
                    <div class="playbar">
                        <div class="songinfo">
                            
                        </div>
                        <div class="songbuttons">
                            <div class="seekbar">
                                <div class="circle"></div>
                            </div>
                            <img id="previous" src="Images/previous.png" alt="">
                            <img id="play" src="Images/pause.png" alt="">
                            <img id="next" src="Images/next.png" alt="">
                        </div>
                        <div class="songtime">
                            
                        </div>
                        <div class="volume">
                            <img src="Images/volume.png" alt="" width="20">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
